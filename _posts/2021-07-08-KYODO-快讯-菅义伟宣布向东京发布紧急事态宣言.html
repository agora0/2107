                    <p>【共同社7月8日电】日本首相菅义伟8日在新冠病毒政府对策总部会议上表示，将向东京都发布第四次紧急事态宣言，并延长将于11日到期的冲绳县的宣言。两地的宣言期限均到8月22日为止。（完）</p>
