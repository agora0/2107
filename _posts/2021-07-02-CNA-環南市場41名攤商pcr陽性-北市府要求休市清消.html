<div></div><div class="paragraph"><p>（中央社記者劉建邦台北2日電）台北市批發市場日前爆發群聚感染引關注，北市府針對市場從業人員進行PCR篩檢。市場處今天說，經篩檢後，發現環南市場有41名攤商PCR陽性，已要求休市3天、清消場域。</p></div>
