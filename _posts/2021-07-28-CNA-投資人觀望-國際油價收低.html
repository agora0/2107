<div></div><div class="paragraph"><p>（中央社紐約27日綜合外電報導）由於投資人觀望，國際油價今天收低。</p><p>紐約商品交易所西德州中級原油9月交割價下跌26美分或0.36%，來到每桶71.65美元。</p><p>倫敦北海布倫特原油9月交割價下滑2美分或0.03%，來到每桶74.48美元。（譯者：陳政一）1100728</p></div>
