                    <p>【共同社7月21日电】据日本2021年上半年（1至6月）的贸易统计初值显示，出口减去进口的贸易收支为顺差9850亿日元（约合人民币580亿元）。继2020年下半年后，连续两个半年呈现顺差。（完）</p>
