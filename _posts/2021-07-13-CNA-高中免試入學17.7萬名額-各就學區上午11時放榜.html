<div></div><div class="paragraph"><p>（中央社記者許秩維台北13日電）110學年度高級中等學校免試入學包含15個就學區，合計提供17萬7840個名額（含回流），預計今天上午11時公告分發結果，考生可上各就學區免試入學委員會網站查詢。</p></div>
