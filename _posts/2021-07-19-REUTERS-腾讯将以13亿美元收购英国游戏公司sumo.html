<div><i>2021-07-19T07:04:05Z</i></div><p>路透7月19日 - 公司方周一表示，中国科技巨头腾讯控股旗下一子公司将收购英国视频游戏公司Sumo Group ，交易对后者的估值为9.19亿英镑(12.7亿美元)。(完)</p><br>
