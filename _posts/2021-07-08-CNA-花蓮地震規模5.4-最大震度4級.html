<div></div><div class="paragraph"><p>（中央社台北8日電）根據中央氣象局最新資訊，8日6時11分發生芮氏規模5.4地震，地震深度9.6公里，震央位於花蓮縣政府南偏西方11.4公里(位於花蓮縣壽豐鄉)，最大震度花蓮縣4級。（編輯：陳正健）1100708</p></div>
