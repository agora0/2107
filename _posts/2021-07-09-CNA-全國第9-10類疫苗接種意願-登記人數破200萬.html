<div></div><div class="paragraph"><p>（中央社記者張茗喧、江慧珺台北9日電）指揮中心昨晚開放全國第9、10類接種對象登記疫苗接種意願，指揮中心指揮官陳時中今天表示，截至目前，已有超過200萬人登記，呼籲符合資格民眾盡快登記。</p></div>
