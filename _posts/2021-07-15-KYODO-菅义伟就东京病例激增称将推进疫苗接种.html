                    <p>【共同社7月15日电】日本首相菅义伟15日就东京都单日新增新冠感染者达1308人一事强调，“与都政府合作十分重要，将切实推进作为关键手段的疫苗接种”。他以接种普及的老年人感染率下降为由，称“疫苗无疑是有效的”。他在视察成田机场时向媒体这样表示。（完）</p>
